<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Residencias - Administrador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo">
    <h1>Panel de Administrador</h1>
    <button id="logout-button">Cerrar Sesión</button>
  </header>
  <main>
    <section>
      <h2>Asignar Asesores</h2>
      <form id="form-asignar-asesor">
        <label>Alumno:
          <select id="alumno"></select>
        </label>
        <label>Docente:
          <select id="docente"></select>
        </label>
        <button type="submit">Asignar</button>
      </form>
    </section>
    <section>
      <h2>Validar Documentación</h2>
      <div id="lista-documentos">Cargando…</div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Sistema de Residencias Profesionales</p>
  </footer>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script-ejecutivo.js"></script>
</body>
</html>
