<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Alumno</title>
  <script type="module" src="script-alumno.js"></script>
</head>
<body>
  <!-- Botón cerrar sesión -->
  <button id="logout-button">Cerrar Sesión</button>

  <!-- Formulario Anteproyecto -->
  <form id="form-anteproyecto">
    <label for="archivo">Selecciona tu PDF de Anteproyecto:</label>
    <input type="file" accept="application/pdf" id="archivo" required />
    <button type="submit">Subir Anteproyecto</button>
  </form>
  <!-- (Opcional: Enlace para ver anteproyecto ya subido) -->
  <a id="link-anteproyecto" href="#" target="_blank"></a>

  <!-- Formulario Reporte Parcial -->
  <form id="form-reporte">
    <label for="reporte">Selecciona tu PDF de Reporte Parcial:</label>
    <input type="file" accept="application/pdf" id="reporte" required />
    <button type="submit">Subir Reporte Parcial</button>
  </form>
  <!-- (Opcional: Enlace para ver reporte ya subido) -->
  <a id="link-reporte" href="#" target="_blank"></a>

  <!-- Formulario Proyecto Final -->
  <form id="form-final">
    <label for="final">Selecciona tu PDF de Proyecto Final:</label>
    <input type="file" accept="application/pdf" id="final" required />
    <button type="submit">Subir Proyecto Final</button>
  </form>
  <!-- (Opcional: Enlace para ver proyecto final ya subido) -->
  <a id="link-final" href="#" target="_blank"></a>
</body>
</html>
