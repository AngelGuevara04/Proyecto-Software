<!-- dashboard-alumno.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Alumno</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header-alumno">
    <h1>Panel de Alumno</h1>
    <button id="logout-button" class="btn-logout">Cerrar Sesión</button>
  </header>

  <main class="main-alumno">
    <!-- Zona para mostrar enlaces a archivos ya subidos -->
    <section id="seccion-enlaces" class="seccion-enlaces">
      <h2>Mis Documentos</h2>
      <div id="enlaces-documentos">
        <!-- Aquí se inyectarán los <a> para descargar/visualizar -->
      </div>
      <hr/>
    </section>

    <!-- Zona de formularios de subida -->
    <section id="seccion-subida" class="seccion-subida">
      <h2>Subir Documentos</h2>

      <!-- Formulario Anteproyecto -->
      <form id="form-anteproyecto" class="formulario-subida">
        <label for="archivo"><strong>Anteproyecto:</strong></label>
        <input type="file" accept="application/pdf" id="archivo" required />
        <button type="submit">Subir Anteproyecto</button>
      </form>

      <!-- Formulario Reporte Parcial -->
      <form id="form-reporte" class="formulario-subida">
        <label for="reporte"><strong>Reporte Parcial:</strong></label>
        <input type="file" accept="application/pdf" id="reporte" required />
        <button type="submit">Subir Reporte Parcial</button>
      </form>

      <!-- Formulario Proyecto Final -->
      <form id="form-final" class="formulario-subida">
        <label for="final"><strong>Proyecto Final:</strong></label>
        <input type="file" accept="application/pdf" id="final" required />
        <button type="submit">Subir Proyecto Final</button>
      </form>
    </section>
  </main>

  <!-- Scripts: primero firebase-config y luego script-alumno -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script-alumno.js"></script>
</body>
</html>
