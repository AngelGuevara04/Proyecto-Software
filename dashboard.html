<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="dashboard.js" defer></script>
</head>
<body>
  <h1>Bienvenido al Dashboard</h1>
  <div id="lista-documentos"></div>
  <div id="alumnos-docentes"></div>
  <form id="asignar-alumno-form">
    <label for="alumno-select">Alumno:</label>
    <select id="alumno-select"></select><br>
    <label for="docente-select">Docente:</label>
    <select id="docente-select">
      <option value="docente1">Docente 1</option>
      <option value="docente2">Docente 2</option>
      <option value="docente3">Docente 3</option>
    </select><br>
    <button type="submit">Asignar Docente</button>
  </form>
</body>
</html>
