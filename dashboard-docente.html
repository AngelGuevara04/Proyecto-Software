<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Docente</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="header-docente">
    <h1>Panel de Docente</h1>
    <button id="logout-button" class="btn-logout">Cerrar Sesión</button>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="main-docente">
    <!-- 1) Lista de Alumnos Asignados -->
    <section>
      <h2>Alumnos Asignados</h2>
      <div id="lista-alumnos" class="lista-alumnos"></div>
    </section>

    <!-- 2) Revisión de Documentos (oculto al inicio) -->
    <section id="revisar-contenido" class="revisar-contenido" style="display: none;">
      <!-- Aquí inyectamos dinámicamente el contenido de revisión -->
    </section>
  </main>

  <footer class="footer-docente">
    <p>&copy; 2025 Sistema de Residencias Profesionales</p>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script-docente.js"></script>
</body>
</html>
